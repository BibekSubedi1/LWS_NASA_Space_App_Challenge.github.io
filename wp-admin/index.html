<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="welcomeScreen">
        <h1>Welcome to LWS Space-Innovation</h1>
        <button id="proceedButton">Proceed To Quiz</button>
    </div>
    <div id="quiz" class="hidden">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="result"></div>
        <div id="score"></div>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <button id="nextButton" class="hidden">Next</button>
        <button id="restartButton" class="hidden">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
